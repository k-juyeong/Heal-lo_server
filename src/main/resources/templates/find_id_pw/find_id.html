
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base-sub :: layoutSub(~{::title}, ~{::link}, ~{::main#container}, ~{::script})}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>
  <link rel="stylesheet" href="../../css/login/find_id_pw.css" th:href="@{/resource/css/login/find_id_pw.css}">
</head>
<body>
  <div id="wrapper">

      <!-- 헤더 -->
    <header id="header">
        <!-- 탑 메뉴 -->
        <div class="header__menu-top">
          <span class="header__my-menu"><a href="#">로그아웃</a></span>
          <span class="header__my-menu"><a href="#">마이페이지</a></span>
          <span class="header__my-menu"><a href="#">즐겨찾기</a></span>
        </div>

        <!-- 베너 -->
        <div class="header__banner">
          <!-- 메인 로고 -->
          <div class="header__main-logo">
            <a href="#">
              <h1 class="header__main-title">Heal-lo</h1>
              <p class="header__sub-title">:Healthy location</p>
            </a>  
          </div>
          <div class="header__sitemenu" id="siteMenuContain">
            <div class="header__sitemenu-info" id="sitemenuInfo">게시판</div> <!-- 스크립트용 -->
            <a href="#"><i class="fa-solid fa-location-dot header__site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-book-open header__site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-calendar-days header__site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-heart header__site-icon"></i></a>
          </div>
        </div>  
    </header>
      
      <!-- 메인 컨텐츠 -->
      <main id="container">
        <form action="" th:method="post" th:object="${form}">
            <div id="id">
              <p class="container__title1">아이디 찾기</p>

              <div class="container__id">
                  <div th:if="${#fields.hasGlobalErrors()}">
                      <p id="fieldError" th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
                  </div>
                <label id="idNameFont" for="idName">이름</label>
                <input id="idName" type="text" name="memname" th:class="${#fields.hasErrors('memname')} ? fieldError ">
                <span id="memnameErr" th:if="${#fields.hasErrors('memname')}" th:errors="*{memname}"></span>
                <label id="idEmailFont" for="idEmail">이메일</label>
                <input id="idEmail" type="text" name="mememail" th:class="${#fields.hasErrors('mememail')} ? fieldError ">
                <span id="mememailErr" th:if="${#fields.hasErrors('mememail')}" th:errors="*{mememail}"></span>
              </div>
              <div class="button">
                <button id="idBtn">완료</button>
              </div>
          </div>
<!--            <div id="pw">-->
<!--              <p class="container__title2">비밀번호 찾기</p>-->

<!--              <div class="container__pw">-->
<!--                <label id="pwIdFont" for="pwId">아이디</label>-->
<!--                <input id="pwId" type="text">-->
<!--                <label id="pwNameFont" for="pwName">이름</label>-->
<!--                <input id="pwName" type="text">-->
<!--                <label id="pwEmailFont" for="pwEmail">이메일</label>-->
<!--                <input id="pwEmail" type="text">-->
<!--              </div>-->
<!--              <div class="button">-->
<!--                <button id="pwBtn"><a href="" th:href="@{/members/find_id_pw/set_pw}">완료</a></button>-->
<!--              </div>-->
<!--            </div>-->
        </form>
      </main>

      <!-- footer -->
      <footer id="footer">
          <div class="inner">
              <h2>Heal-lo</h2>
              <ul>
                  <li>상호명: heal-lo</li>
                  <li>대표: 1팀</li>
                  <li>주소: 울산광역시 남구 신정동</li>
                  <li>이메일: ulsanheallo@naver.com</li><br>
                  <li>Copyright 2022 헬로. All Rights Reserved.</li>
              </ul>
          </div>
    </footer>
  </div>

  <script src="../../js/login/find_id_pw.js" th:src="@{/resource/js/login/find_id_pw.js}"></script>
</body>
</html>
