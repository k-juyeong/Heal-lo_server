<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base-sub :: layoutSub(~{::title}, ~{::link}, ~{::main#container}, ~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>
    <link id="bootstrap" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/resource/css/template/common.css" th:href="@{/resource/css/template/common.css}">
    <link rel="stylesheet" href="../../static/resource/css/search-facility/search.css" th:href="@{/resource/css/search-facility/search.css}">
</head>
<body>
  <div id="wrapper">

    <!-- 헤더 -->
    <header id="header">

        <!-- 탑 메뉴 -->
        <div class="header__menu-top">
          <span class="header__my-menu"><a href="#">로그아웃</a></span>
          <span class="header__my-menu"><a href="#">마이페이지</a></span>
          <span class="header__my-menu"><a href="#">즐겨찾기</a></span>
        </div>

        <!-- 베너 -->
        <div class="header__banner">

          <!-- 메인 로고 -->
          <div class="header__main-logo">
            <a href="#">
              <h1 class="header__main-title">Heal-lo</h1>
              <p class="header__sub-title">:Healthy location</p>
            </a>  
          </div>
          <div class="header__sitemenu" id="siteMenuContain">
            <div class="header__sitemenu-info" id="sitemenuInfo">게시판</div> <!-- 스크립트용 -->
            <a href="#"><i class="fa-solid fa-location-dot header__site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-book-open header__site-icon"></i></a>
            <a href="#"><i class="fa-solid fa-calendar-days header__site-icon"></i></a>
          </div>
        </div>  
    </header>
      
    <!-- 메인 컨텐츠 -->
    <main id="container">
      <section class="search contents">
      
        <!-- 검색 메인-->
        <article class="search__main">

          <!-- 카테고리 선택 wrap-->
          <div class="search__select-input">

            <!-- 지역 카테고리 -->
            <div class="search__cg-wrap">
<!--              <div class="location-tooltip">-->
<!--                <i></i>-->
<!--              </div>-->
              <div class="category-title">
                <p class="label-input">지역</p>
              </div>

              <!-- 지역 대분류 -->
              <ul class="search__cg-loca1 category">
              </ul>

              <!-- 지역 중분류 -->
              <ul class="search__cg-loca2 category">
              </ul>
            </div>

            <!-- 운동 카테고리 -->
            <div class="search__cg-wrap">
              <div class="category-title">
                <p class="label-input">분류</p>
              </div>

              <!-- 운동 분류 -->
              <ul class="search__cg-fa category">
              </ul>
            </div>
          </div>
        
          <!-- 검색 결과-->
          <div class="searched-wrap">
            <button class="btn-search">검색하기</button>

            <!-- 검색 결과 목록 wrap-->
            <div class="searched-list-wrap">

              <!-- 시설명 검색 창-->
              <div class="text-input">

                <!-- 시설명 검색 창 헤더 -->
                <div class="text-input__header" -data-after="건">
                  검색 결과 : <span class="result-count"></span>
                </div>

                <!-- 시설명 검색 창 메인 -->
                <form class="text-input__body input-group mb-3">
                  <input type="text" class="form-control shadow-none" id="textSearchInput" autocomplete="off" placeholder="시설명을 입력해주세요" aria-label="Username" aria-describedby="basic-addon1">
                  <button type="submit"><i class="fa-solid fa-magnifying-glass-location"></i></button>
                </form>      
              </div>
              <ul class="auto-complete-wrap">
              </ul>

              <!-- 검색 결과 목록-->
              <ul class="searched-lists" id="searchedLists">
                  <div class="default">검색을 진행해주세요</div>
              </ul>

              <!-- 지도 추가기능 -->
              <div class="map-util">

                <!-- 리스트 목록 on/off -->
                <div class="open-list util">
                  <i class="fa-solid fa-arrow-down-short-wide"></i>
                </div>

                <!-- 내위치 -->
                <div class="my-location util">
                  <span>내 위치</span>
                </div>
              </div>
            </div>

            <!-- 지도 API -->
            <div class="search-map__api">
              <div id="map" style="width:100%;height:100%;"></div>
            </div>
          </div>
        </article>
      </section>
    </main>

    <!-- footer -->
    <footer id="footer">
        <div class="inner">
          <h2>Heal-lo</h2>
          <ul>
              <li>상호명: heal-lo</li>
              <li>대표: 1팀</li>
              <li>주소: 울산광역시 남구 신정동</li>
              <li>이메일: ulsanheallo@naver.com</li><br>
              <li>Copyright 2022 헬로. All Rights Reserved.</li>
          </ul>
        </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=igjbcnj0cq"></script>
  <script type="module" src="../../static/resource/js/search-facility/search-page.js" th:src="@{/resource/js/search-facility/search-page.js}"></script>
</body>
</html>
